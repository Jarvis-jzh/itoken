<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body th:fragment="menu">

            <div class="pull-left info">

        </div>

        <ul class="sidebar-menu" data-widget="tree">
            <li class="header">功能菜单</li>

                    </span>
                </a>
                <ul class="treeview-menu">
                    <input type="hidden" th:value="${hosts.ZUUL}"/>

                    <!--<li><a th:href="@{{url}/backend/admin/form(url=${hosts.ZUUL})}"><i class="fa fa-circle-o"></i>新增管理员</a></li>-->
                </ul>
            </li>
            <li class="active tree-view">
                <a href="#">
                    <i class="fa fa-users"></i>
                    <span>文章管理</span>
                    <span class="pull-right-container">
                        <i class="fa fa-angle-left pull-right"></i>
                    </span>
                </a>
                <ul class="treeview-menu">
                    <li><a href="javascript:void(0);" onclick="show('posts_list', '文章列表', '/backend/posts/index')"><i class="fa fa-circle-o"></i>文章列表</a></li>
                    <li><a href="javascript:void(0);" onclick="show('posts_add', '新增文章', '/backend/posts/form')"><i class="fa fa-circle-o"></i>新增文章</a></li>

                </ul>
            </li>
        </ul>

        var zuulUrl = [[${hosts.ZUUL}]];
        console.log("url ==> " + zuulUrl);
        function show(id, name, url){
            NthTabs.addTab(id, name, zuulUrl + url);
        }
    </script>
</aside>
</body>
</html>
