stages:
  - build
  # - push
  - run
  - clean

build:
  stage: build
  script:
    - /usr/local/maven/apache-maven-3.5.3/bin/mvn clean package
    - cp target/itoken-service-redis-1.0.0-SNAPSHOT.jar docker
    - cd docker
    # - docker rmi jzh/itoken-eureka
    - docker build -t jzh/itoken-service-redis .

# 推送到仓库里，因为内存不够，没有私服
#push:
#  stage: push
#  script:
#    - docker push jzh/itoken-eureka

run:
  stage: run
  script:
    - cd docker
    - docker-compose down
    - docker-compose up -d

clean:
  stage: clean
  script:
    - docker rmi $(docker images -q -f dangling=true)